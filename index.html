<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>user list</title>
</head>
<body>
    <div class="wrapper">
        <div>
            <table id="table">
                <caption><h1>User list</h1></caption>
                <tr>
                    <th>User</th>
                    <th>Phone number</th>
                </tr>
            </table>
            <div>
                <form action="">
                    <input type="text" placeholder="Enter username" name="name" id="input_name_main">
                    <input type="text" placeholder="Enter phone number" name="phone_number" id="input_phone_number_main">
                    <button id="add-user">Add</button>
                    <div id="error"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
